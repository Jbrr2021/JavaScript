<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body{
            background: rgb(51, 117, 117);
            font: normal 18px Ariel;
            color: rgb(26, 11, 95);            
        }
        h1 {
            color: rgb(255, 255, 255);
        }

        input{
            border-radius: 5px;
            color: rgb(9, 16, 114);
            font: normal 18px Ariel;
        }
        div#res{
            font: normal 15px Ariel;
            color: rgb(255, 255, 255);
            
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
         function calcular() {
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua Velociade atual é de <stong>${vel}Km/h</strogn></p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você esta <strong>MULTADO!</strong> por execesso de velocidade</p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de seguraça</p>`
        }
    </script>
</body>
</html>
